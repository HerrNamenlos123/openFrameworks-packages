version: '3.4'

x-default: &default
  volumes:
    - .:/package
    - ../..:/repo

x-build: &build
  context: .

services:
  glfw-windows-amd64-vs17:
    <<: *default
    build:
      <<: *build
      dockerfile: Dockerfile
      args:
        - GIT_REPOSITORY=https://github.com/glfw/glfw.git
        - PACKAGE=glfw-windows-amd64-vs17
        - VERSION=3.3.8
        - CC_COMPILER_PACKAGE=gcc-aarch64-linux-gnu
        - CC_COMPILER=aarch64-linux-gnu-gcc
        - CXX_COMPILER_PACKAGE=g++-aarch64-linux-gnu
        - CXX_COMPILER=aarch64-linux-gnu-g++